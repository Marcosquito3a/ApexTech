{% extends 'public/base_cpanel.html' %}
<!---->
{% block title %}ApexTech ü§ñ | Crear cuenta{% endblock %}
<!---->
{% block body %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card" style="border-radius: 0px !important; background-color: #192a56; color: #ffffff; border: 4px solid #001f3f; box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <div class="col-md-12">
              <h3 class="text-center mt-5 mb-3" style="color: #ffffff;">REGISTRAR USUARIO</h3>
              <hr />
            </div>
          </div>

          <form
            class="mb-3"
            action="{{ url_for('cpanelRegisterUserBD') }}"
            method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label" style="color: #ffffff;">
                Cedula
              </label>
              <input
                type="text"
                class="form-control"
                name="cedula"
                required
                autofocus />
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label" style="color: #ffffff;">
                  Nombre
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  autofocus />
              </div>
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label" style="color: #ffffff;">
                  Apellido
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="surname"
                  required
                  autofocus />
              </div>
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label" style="color: #ffffff;">
                  Fecha de Nacimiento
                </label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_nacimiento"
                  required
                  autofocus />
              </div>
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label" style="color: #ffffff;">
                  Estado Civil
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="estado_civil"
                  required
                  autofocus />
              </div>

            </div>
            
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="area" class="form-label" style="color: #ffffff;">√Årea</label>
                <select class="form-select" name="selectArea" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for area in areas%}
                  <option value="{{area.id_area}}">{{area.nombre_area}}</option>
                  {%endfor%}
                </select>
              </div>
              <div class="mt-3 col-md-6" >
                <label for="rol" class="form-label" style="color: #ffffff;">Rol</label>
                <select class="form-select" name="selectRol" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for rol in roles%}
                  <option value="{{rol.id_rol}}">{{rol.nombre_rol}}</option>
                  {%endfor%}
                </select>
              </div>
            </div>

            
            <div class="mb-3 form-password-toggle mt-3">
              <label class="form-label" for="pass_user" style="color: #ffffff;">Clave</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="pass_user"
                  id="pass_user"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                  required />
                <span class="input-group-text cursor-pointer">
                  <i class="bx bx-hide"></i>
                </span>
              </div>
            </div>
            <button class="btn btn-primary w-100" style="background-color: #007bff; color: #ffffff;">
              Crear cuenta
              <i class="bi bi-arrow-right-circle"></i>
            </button>
          </form>

          <div class="text-center">
            <a
              href="{{ url_for('usuarios') }}"
              class="d-flex align-items-center justify-content-center" style="color: #ffffff;">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
