{% extends 'public/base_cpanel.html' %}
<!-- Cambiando el tÃ­tulo -->
{% block title %}ApexTech ðŸ¤– | Data Base{% endblock %}
<!-- Inicio del bloque -->
{% block body %}

<div class="card" style="border-radius: 0px !important; background-color: #192a56; color: #ffffff; border: 4px solid #001f3f; box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);">
    <div class="row justify-content-center mb-2">
      <div class="col-md-12 mb-4">
        <h3 class="text-center mt-5 mb-3" style="color: #ffffff;">DATA BASE</h3>
        <hr />
      </div>
        <head>
            <title>Carousel/Slideshow</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
        <body>
            <div class="container">
                <br>
                <div id="theCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#theCarousel" data-slide-to="1"></li>
                        <li data-target="#theCarousel" data-slide-to="2"></li>
                        <li data-target="#theCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{{ url_for('static', filename ='assets/img/imagenn11.jpg') }}" alt="Ilustracion">
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename ='assets/img/imagenn2.jpg') }}" alt="Ilustracion">
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename ='assets/img/imagenn3.jpg') }}" alt="Ilustracion">
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename ='assets/img/imagenn4.jpg') }}" alt="Ilustracion">
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">anterior</span>
                        </a>
                        <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
        </body>
    </div>
</div>

{% endblock %}
